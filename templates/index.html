<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Flask Todo App</title>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <h3>Todo List</h3>
    <hr>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="title">할 일</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="할 일을 입력하세요..."><br>
            <button type="submit" class="btn btn-danger">추가</button>
        </div>
    </form>
    {% if todo_list == [] %}
        <div class="alert alert-warning" role="alert">
            할 일이 없습니다.
        </div>
    {% else %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">할 일</th>
                <th scope="col">상태</th>
                <th scope="col">변경</th>
                <th scope="col">삭제</th>
            </tr>
            </thead>
            <tbody>

            {% for todo in todo_list %}
                <tr>
                    <th scope="row">{{ todo.id }}</th>
                    <td>{{ todo.title }}</td>
                    {% if todo.is_completed == False %}
                        <td><span class="badge badge-danger">진행중</span></td>
                    {% else %}
                        <td><span class="badge badge-success">완료</span></td>
                    {% endif %}
                    <td><a href="/complete/{{ todo.id }}" class="btn btn-info">상태변경</a></td>
                    <td><a href="/delete/{{ todo.id }}" class="btn btn-danger">삭제</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
